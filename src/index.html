<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Time Machine</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="clock">Loading...</div>
    <div id="buttons">
        <button onclick="showTime('Europe/London')">London</button>
        <button onclick="showTime('Asia/Tokyo')">Tokyo</button>
        <button onclick="showTime('America/New_York')">New York</button>
        <button onclick="showTime('Asia/Pyongyang')">Pyongyang</button>
    </div>
    <div id="calendar"></div>
    <div id="fact"></div>
    <script src="script.js"></script>
</body>
</html>
