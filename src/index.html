<body>
    <h1>JavaScript Time Machine</h1>

    <div id="time-display"></div>
    <button onclick="moveForward()">Move forward one day</button>
    <button onclick="moveBackward()">Move backward one day</button>

            <span class="close" onclick="closeModal()">&times;</span>

        </div>
    </div>
