<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date Picker with World Times and Fact Fetcher</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="time-display"></div>
    <div id="other-cities-times"></div>

    <div id="date-picker">
        <label for="day">Day:</label>
        <select id="day"></select>

        <label for="month">Month:</label>
        <select id="month" onchange="updateDays()"></select>

        <label for="year">Year:</label>
        <select id="year" onchange="updateDays()"></select>
                
        <button onclick="fetchFact()">Fetch Fact</button>
    </div>

    <div id="fact"></div>

    <script src="script.js"></script>
</body>
</html>
